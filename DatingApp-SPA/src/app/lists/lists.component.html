<div class="text-center mt-3">
  <h2>{{ likeParams === 'Likers' ? 'Members who liked me' : 'Members who I\'ve liked'}} : {{pagination.totalItems}} Found </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likers" (click)="loadUsers()" >Members who liked me</button>
      <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likees" (click)="loadUsers()" >Members who I've liked </button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2" *ngFor="let user of users">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [boundaryLinks]=true
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)">
      </pagination>
    </div>
  </div>
</div>
